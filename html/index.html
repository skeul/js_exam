<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900 flex-col">
        <div class="container px-5 mx-auto mt-10">
            <h1 class="text-6xl font-bold text-center mb-10">
                Crypto Trading App
            </h1>
            <div class="grid gap-7 sm:grid-cols-2 lg:grid-cols-3">
                <div id="BTC-EUR" class="p-5 bg-white rounded shadow-md text-center">
                    <div class="text-base text-gray-400 crypto-name"></div>
                    <div class="text-2xl font-bold text-gray-900 crypto-val"></div>
                    <ul class="crypto-list p-4 mt-5 bg-gray-50">
                        <svg
                            class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-10 w-10 m-auto">
                        </svg>
                    </ul>
                    <div class="flex text-center w-100 mt-5 ">
                        <button
                            class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded shadow m-auto btn-order"
                            data-crypto='BTC-EUR'>
                            Place order
                        </button>
                    </div>
                </div>
                <div id="ETH-EUR" class="p-5 bg-white rounded shadow-md text-center">
                    <div class="text-base text-gray-400 crypto-name"></div>
                    <div class="text-2xl font-bold text-gray-900 crypto-val"></div>
                    <ul class="crypto-list p-4 mt-5 bg-gray-50">
                        <svg
                            class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-10 w-10 m-auto">
                        </svg>
                    </ul>
                    <div class="flex text-center w-100 mt-5 ">
                        <button
                            class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded shadow m-auto btn-order"
                            data-crypto='ETH-EUR'>
                            Place order
                        </button>
                    </div>
                </div>
                <div id="LTC-EUR" class="p-5 bg-white rounded shadow-md text-center">
                    <div class="text-base text-gray-400 crypto-name"></div>
                    <div class="text-2xl font-bold text-gray-900 crypto-val"></div>
                    <ul class="crypto-list p-4 mt-5 bg-gray-50">
                        <svg
                            class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-10 w-10 m-auto">
                        </svg>
                    </ul>
                    <div class="flex text-center w-100 mt-5 ">
                        <button
                            class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded shadow m-auto btn-order"
                            data-crypto='LTC-EUR'>
                            Place order
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container max-w-6xl px-5 mx-auto mt-28 rounded ">
            <table class="border-collapse w-full rounded shadow-md">
                <thead>
                    <tr>
                        <th
                            class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                            Crypto</th>
                        <th
                            class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                            Purchased Price</th>
                        <th
                            class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                            Gain/Loss</th>
                        <th
                            class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                            Actions</th>
                    </tr>
                </thead>
                <tbody id="crypto-trades-list">
                </tbody>
            </table>
        </div>
        <div class="container max-w-6xl px-5 mx-auto mt-28 rounded ">
            <table class="border-collapse w-full rounded shadow-md">
                <thead>
                    <tr>
                        <th
                            class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                            Crypto</th>
                        <th
                            class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                            Purchased Price</th>
                        <th
                            class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                            Selled Price</th>
                        <th
                            class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                            Gain/Loss</th>
                    </tr>
                </thead>
                <tbody id="crypto-closed-trades-list">
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="../js/socket.io.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
